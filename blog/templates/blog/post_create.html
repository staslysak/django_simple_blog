{% extends "base.html" %}

{% block title %}
  Post Create = {{block.super}}
{% endblock %}

{% block content %}
  <form action="{% url 'post_create_url' %}" method="post" style="width:100%">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        {{field.label}}
        {{field}}

        {% if field.errors %}
          <small class="form-text text-danger">{{field.errors}}</small>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">
      Create Post
    </button>
  </form>
{% endblock%}
